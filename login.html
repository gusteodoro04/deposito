<!-- Página de Login -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body bgcolor="#faf7e4">
    <h2>Login</h2>
    <form action="index.html" method="get">
        <fieldset>
            <legend>Dados de Acesso</legend>
            <br><label for="usuario">Usuário:</label>
            <br><input type="text" id="usuario" name="usuario" required>
            <br>
            <br><label for="senha">Senha:</label>
            <br><input type="password" id="senha" name="senha" required>
            <br>
            <br><button type="submit">Entrar no Sistema</button>
        </fieldset>
    </form>
    
    <footer>
        <p>Desenvolvido por Gustavo Teodoro, Luan Vitor e Hallison</p>
    </footer>
</body>
</html>
